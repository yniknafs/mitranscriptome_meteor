<head>
  <title>mitranscriptome</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  <ul>
    {{#each transcripts}}
      {{> transcript}}
    {{/each}}
  </ul>

  {{> tabular table=TabularTables.Transcripts
    class="table table-striped table-bordered table-condensed"}}

</body>



<template name="transcript">
  <li>
    <span class="text">{{transcript_id}}</span>
    <span class="text">{{chrom}}</span>
  </li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
