<head>
  <title>mitranscriptome</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</body>

<template name="task">
  <li>
    <span class="text">{{name}}</span>
    <span class="text">{{color}}</span>
  </li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
