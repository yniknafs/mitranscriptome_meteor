<head>
  <title>mitranscriptome</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> gene_typeahead}}
  {{> geneview }}

  {{> analysis_typeahead}}
  {{> analysis_table}}

  {{> heatmap divid="heatmap"}}

</body>

<template name="geneview">
  <h4>{{ selected_gene }}</h4>
  {{> gene_plot_groupby }}
  <div id="gene_plot"></div>
</template>

<template name="gene_plot_groupby">
  <div class="btn-group" data-toggle="buttons">
    {{#each properties}}
    <label>
      <input class="bubba" type="checkbox" checked="{{checked}}"/>
      {{name}}
    </label>
    {{/each}}
  </div>
</template>

<template name="heatmap">
  <div id={{divid}}></div>
</template>

<template name="transcript">
  <li>
    <span class="text">{{transcript_id}}</span>
    <span class="text">{{chrom}}</span>
  </li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="gene_typeahead">
	<div>
		<h2>Select a Gene</h2>
		<div class="form-group">
			<input id=scrollable-dropdown-menu class="form-control typeahead" name="search" type="text" placeholder="Type to query"
				   autocomplete="on" spellcheck="off" data-highlight="true" data-limit=80
				   data-source="search" data-selected="selected" data-template="gene_typeahead_item"/>
		</div>
	</div>
</template>

<template name="gene_typeahead_item">
  {{#with obj}}
    <em>Gene ID:</em> {{ gene_id }}<br/>
    <em>Alias:</em> {{ alias }}
  {{/with}}
</template>

<template name="analysis_typeahead">
	<div>
		<h2>Select an Analysis</h2>
		<div class="form-group">
			<input id=scrollable-dropdown-menu class="form-control typeahead" name="search" type="text" placeholder="Type to query"
				   autocomplete="on" spellcheck="off" data-highlight="true" data-limit=80
				   data-source="search" data-selected="selected" data-template="analysis_typeahead_item"/>
		</div>
	</div>
</template>

<template name="analysis_typeahead_item">
  {{#with obj}}
    {{name}}
  {{/with}}
</template>

<template name="analysis_table">
  {{> tabular table=TabularTables.Analysis
    class="table table-striped table-bordered table-condensed table-hover" selector=selector}}
</template>
