<head>
  <title>MiTranscriptome</title>
  <link rel="shortcut icon" type="image/x-icon" href="block_m_icon3.png">
</head>

<body>
  <div class="ui inverted menu">
    <div class="header item"><img src="block_m_white.png"/></div>
    <div class="item">MiTranscriptome</div>
    <div class="active item">Link</div>
    <a class="item">Link</a>
    <div class="ui dropdown item">
      Dropdown
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Action</div>
        <div class="item">Another Action</div>
        <div class="item">Something else here</div>
        <div class="divider"></div>
        <div class="item">Separated Link</div>
        <div class="divider"></div>
        <div class="item">One more separated link</div>
      </div>
    </div>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent inverted icon input">
          <i class="search icon"></i>
          <input type="text" placeholder="Search">
        </div>
      </div>
      <a class="item">Help</a>
    </div>
  </div>

  <div class="ui grid">
    <div class="four wide column">
      <div class="ui top attached inverted vertical fluid menu">
        <a class="active item" data-tab="investigate">Investigate</a>
        <a class="item" data-tab="discover">Discover</a>
        <a class="item" data-tab="browse">Genome Browser</a>
      </div>
    </div>
    <div class="twelve wide column">
      <div class="ui segment">
        <div class="ui bottom attached active tab" data-tab="investigate">
          {{> investigate }}
        </div>
        <div class="ui bottom attached tab" data-tab="discover">
          <h2 class="ui dividing header">Discover</h2>
          <div class="ui container">
            {{> analysis_typeahead}}
            {{> analysis_table}}
          </div>
        </div>
        <div class="ui bottom attached tab" data-tab="browse">
          <h2 class="ui dividing header">Genome Browser</h2>
        </div>
      </div>
    </div>
  </div>
</body>


<template name="analysis_typeahead">
	<div class="ui container">
		<h2>Select an Analysis</h2>
		<div class="form-group">
			<input id=scrollable-dropdown-menu class="form-control typeahead" name="search" type="text" placeholder="Type to query"
				   autocomplete="on" spellcheck="off" data-highlight="true" data-limit=80
				   data-source="search" data-selected="selected" data-template="analysis_typeahead_item"/>
		</div>
	</div>
</template>

<template name="analysis_typeahead_item">
  {{#with obj}}
    {{name}}
  {{/with}}
</template>

<template name="analysis_table">
  {{> tabular table=TabularTables.Analysis
    class="table table-striped table-bordered table-condensed table-hover" selector=selector}}
</template>

<template name="heatmap">
  <div id={{divid}}></div>
</template>
