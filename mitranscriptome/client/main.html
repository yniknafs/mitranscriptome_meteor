<head>
  <title>mitranscriptome</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default">Left</button>
    <button type="button" class="btn btn-default">Middle</button>
    <button type="button" class="btn btn-default">Right</button>
  </div>

  {{> analysis_typeahead}}
  {{> gene_typeahead}}

  {{> analysis_table}}

  {{> geneview }}

  {{> heatmap divid="heatmap"}}



</body>

<template name="geneview">
  <h4>{{ selected_gene }}</h4>
  <div id="gene_plot"></div>
</template>

<template name="heatmap">
  <div id={{divid}}></div>
</template>

<template name="transcript">
  <li>
    <span class="text">{{transcript_id}}</span>
    <span class="text">{{chrom}}</span>
  </li>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="gene_typeahead">
	<div>
		<h2>Select a Gene</h2>
		<div class="form-group">
			<input id=scrollable-dropdown-menu class="form-control typeahead" name="search" type="text" placeholder="Type to query"
				   autocomplete="on" spellcheck="off" data-highlight="true" data-limit=80
				   data-source="search" data-selected="selected" data-template="genes"/>
		</div>
	</div>
</template>

<template name="genes">
  {{#with obj}}
    <em>Gene ID:</em> {{ gene_id }}<br/>
    <em>Alias:</em> {{ alias }}
  {{/with}}
</template>

<template name="analysis_typeahead">
	<div>
		<h2>Select an Analysis</h2>
		<div class="form-group">
			<input id=scrollable-dropdown-menu class="form-control typeahead" name="search" type="text" placeholder="Type to query"
				   autocomplete="on" spellcheck="off" data-highlight="true" data-limit=80
				   data-source="search" data-selected="selected"/>
		</div>
	</div>
</template>

<template name="analysis_table">
  {{> tabular table=TabularTables.Analysis
    class="table table-striped table-bordered table-condensed table-hover" selector=selector}}
</template>
